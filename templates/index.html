<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 행사 검색 사이트</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
      function toggleAllSites(source) {
        let checkboxes = document.querySelectorAll('.site-checkbox');
        checkboxes.forEach((checkbox) => {
          checkbox.checked = source.checked;
        });
      }

      function checkAllSelected() {
        let allCheckbox = document.getElementById("select-all");
        let checkboxes = document.querySelectorAll('.site-checkbox');
        let allChecked = true;
        checkboxes.forEach((checkbox) => {
          if (!checkbox.checked) {
            allChecked = false;
          }
        });
        allCheckbox.checked = allChecked;
      }

      function disableSearchButton() {
        var btn = document.getElementById("searchBtn");
        btn.disabled = true;
      }
    </script>
  </head>
  <body>
    <h1>도서명 검색</h1>
    <form method="POST" action="/" onsubmit="disableSearchButton()">
      <!-- ✅ 검색창 + 돋보기 버튼 -->
      <div class="search-container">
        <input type="text" name="search_query" placeholder="검색어를 입력하세요" required />
        <button type="submit" class="search-button">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="검색">
        </button>
      </div>

      <!-- ✅ 사이트 체크박스 (가로 정렬) -->
      <div class="site-options">
        <label>
          <input type="checkbox" id="select-all" onclick="toggleAllSites(this)" checked />
            전체
        </label>
        <label><input type="checkbox" name="sites" value="yes24" class="site-checkbox" onclick="checkAllSelected()" checked /> 예스24</label>
        <label><input type="checkbox" name="sites" value="kyobo" class="site-checkbox" onclick="checkAllSelected()" checked /> 교보문고</label>
        <label><input type="checkbox" name="sites" value="aladin" class="site-checkbox" onclick="checkAllSelected()" checked /> 알라딘</label>
        <label><input type="checkbox" name="sites" value="animate" class="site-checkbox" onclick="checkAllSelected()" checked /> 애니메이트</label>
        <label><input type="checkbox" name="sites" value="daewon" class="site-checkbox" onclick="checkAllSelected()" checked /> 대원씨아이</label>
        <label><input type="checkbox" name="sites" value="comiccity" class="site-checkbox" onclick="checkAllSelected()" checked /> 코믹시티</label>
        <label><input type="checkbox" name="sites" value="bookculture" class="site-checkbox" onclick="checkAllSelected()" checked /> 북컬쳐</label>
        <label><input type="checkbox" name="sites" value="comicgallery" class="site-checkbox" onclick="checkAllSelected()" checked /> 코믹갤러리</label>
        <label><input type="checkbox" name="sites" value="comiczone" class="site-checkbox" onclick="checkAllSelected()" checked /> 코믹존</label>
      </div>

      <!-- ✅ 데이터 영역 -->
      {% if events %}
      <div class="container">
        <div class="results-grid">
            {% for event in events %}
            <div class="result-card">
                <!-- ✅ 이미지 크기 고정 및 중앙 정렬 -->
                <div class="image-container">
                    <img src="{{ event.image }}" alt="사이트 이미지">
                </div>
                <h2>{{ event.title }}</h2>
                <p><strong>사이트:</strong> {{ event.site }}</p>
                <p><strong>기간:</strong> {{ event.period }}</p>
                <a href="{{ event.link }}" target="_blank">이동</a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p style="text-align: center;">검색 결과가 없습니다.</p>
        {% endif %}
    </div>
    </form>
  </body>
</html>
