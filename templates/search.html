<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 검색</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      form {
        margin: 20px auto;
        width: 300px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>이벤트 검색</h1>
    <form method="POST" action="/">
      <input
        type="text"
        name="search_query"
        placeholder="검색어를 입력하세요"
        required
      />
      <button type="submit">검색</button>
    </form>
  </body>
</html>
