<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 행사 검색 사이트</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      form {
        margin: 20px auto;
        width: 300px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .site-options {
        text-align: left;
        margin-bottom: 15px;
      }
      .site-options label {
        display: block;
        margin: 5px 0;
        font-size: 14px;
      }
      .site-options input[type="checkbox"] {
        margin-right: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function toggleAllSites(source){
        let checkboxes = document.querySelectorAll('.site-checkbox');
        checkboxes.forEach((checkbox) => {
          checkbox.checked = source.checked;
        });
      }

      function checkAllSelected(){
        let allCheckbox = document.getElementById("select-all");
        let checkboxes = document.querySelectorAll('.site-checkbox');
        let allChecked = true;
        checkboxes.forEach((checkbox) => {
          if (!checkbox.checked){
            allChecked = false;
          }
        });
        allCheckbox.checked = allChecked;
      }
    </script>
  </head>
  <body>
    <h1>도서명 검색</h1>
    <form method="POST" action="/">
      <!-- 검색어 입력 필드 -->
      <input
        type="text"
        name="search_query"
        placeholder="검색어를 입력하세요"
        required
      />

      <!-- 크롤링할 사이트 선택 영역 -->
      <div class="site-options">
        <p>원하는 사이트를 선택하세요:</p>
        <label>
          <input type="checkbox" id="select-all" onclick="toggleAllSites(this)" />
          전체
        </label>
        <label>
          <input type="checkbox" name="sites" value="yes24" class="site-checkbox" onclick="checkAllSelected()" />
          예스24
        </label>
        <label>
          <input type="checkbox" name="sites" value="kyobo" class="site-checkbox" onclick="checkAllSelected()" />
          교보문고
        </label>
        <label>
          <input type="checkbox" name="sites" value="aladin" class="site-checkbox" onclick="checkAllSelected()" />
          알라딘
        </label>
        <label>
          <input type="checkbox" name="sites" value="animate" class="site-checkbox" onclick="checkAllSelected()" />
          애니메이트
        </label>
        <label>
          <input type="checkbox" name="sites" value="daewon" class="site-checkbox" onclick="checkAllSelected()" />
          대원씨아이
        </label>
        <label>
          <input type="checkbox" name="sites" value="comiccity" class="site-checkbox" onclick="checkAllSelected()" />
          코믹시티
        </label>
      </div>

      <!-- 검색 버튼 -->
      <button type="submit">검색</button>
    </form>
  </body>
</html>
